apiVersion: topologies.eda.nokia.com/v1alpha1
kind: NetworkTopology
metadata:
  name: test-topo
  namespace: eda
  annotations:
    topobuilder.eda.labs/drawing: '[{"id":"a1","type":"text","position":{"x":100,"y":200},"text":"Hello","fontSize":16,"fontColor":"#ff0000"},{"id":"a2","type":"shape","position":{"x":300,"y":400},"shapeType":"circle","width":150,"height":100,"strokeColor":"#00ff00","strokeWidth":3,"strokeStyle":"dashed"}]'
spec:
  operation: replaceAll
  nodeTemplates:
    - name: leaf
      labels:
        eda.nokia.com/role: leaf
        eda.nokia.com/security-profile: managed
      annotations:
        topobuilder.eda.labs/name-prefix: leaf
      nodeProfile: srlinux-ghcr-25.10.1
      platform: 7220 IXR-D3L
    - name: spine
      labels:
        eda.nokia.com/role: spine
        eda.nokia.com/security-profile: managed
      annotations:
        topobuilder.eda.labs/name-prefix: spine
      nodeProfile: srlinux-ghcr-25.10.1
      platform: 7220 IXR-D5
  nodes: []
  linkTemplates:
    - name: isl
      type: interSwitch
      speed: 25G
      encapType: "null"
      labels:
        eda.nokia.com/role: interSwitch
    - name: edge
      type: edge
      encapType: dot1q
      labels:
        eda.nokia.com/role: edge
  links: []
  simulation:
    simNodeTemplates:
      - name: testman
        type: TestMan
      - name: multitool
        type: Linux
        image: ghcr.io/srl-labs/network-multitool:latest
    simNodes: []
